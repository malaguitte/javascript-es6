<html>
    <head>
        <title>Promises 1</title>
    </head>
    <body>
        
    </body>
    <script>
        var defer = new Promise( (resolve, reject) => {
            setTimeout(() => {
                if (true) {
                    resolve('Hello, it works');
                } else {
                    reject('Error, did not work');
                }
            }, 2000);
            
        });

        defer.then((data) => {
            console.log(data);
            return 'foo'
        })
        .then((foo) => console.log(foo))
        .catch((error) => console.log(error));
        
    </script>
</html>

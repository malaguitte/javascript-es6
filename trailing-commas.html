<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trailing Commas</title>
</head>
<body>

  <script>
    //usually some people would leave a comma to not break the next added value
    const array = [1,2,3,4,];
    const myobj = {
      name:'Anderson',
      property:'someValue',
    }

    //now this is also possible for functions
    function sum(a,b,) {
      return a+b;
    }
    console.log(sum(5,10));
  </script>
  
</body>
</html>

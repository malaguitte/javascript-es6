<html>
<head>
    <title>Template literals</title>
</head>
<body>
</body>


<script type="text/javascript">

const article = {
    title: 'Learning JavaScript',
    intro: 'A little explanation about how to use javascript...',
    body: `Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Proin tortor arcu, feugiat in augue id, 
        suscipit dignissim purus. Mauris tempus, tortor a volutpat 
        aliquam, dui lorem vestibulum ex, nec molestie lacus est in neque.`,
    tags: ['es6','js','html','template-literals'],
    author: 'Anderson'
};

function renderAuthor(name) {
    return (name) ? name : 'unknown';
} 

const markup = `
    <article>
        <header>
            <h1>${article.title}</h1>
        </header>
        <section>
            <p>${article.intro}</p>
        </section>
        <footer>
            ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
        </footer>
        <p>Author: ${renderAuthor(article.author)}</p>
    </article>
`;

document.body.innerHTML = markup;

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Padstart and Padend</title>
</head>
<body>

  <script>
    //String.prototype.padStart(size, text)
    //String.prototype.padEnd(size, text)

    console.log('Abc'.padStart(10, 'Hi'));
    console.log('1'.padStart(10, '0'));

    console.log('Abc'.padEnd(10, 'Hi'));
    console.log('1'.padEnd(10, '0'));

  </script>
  
</body>
</html>

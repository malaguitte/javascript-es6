<html>
    <head>
        <title>Generator + Ajax</title>
    </head>

    <body>
        
    </body>

    <script>
    function ajax(url) 
    {
        fetch(url)
            .then((data) => data.json())
            .then((data) => dados.next(data));
    }

    // function ajaxGen()
    // {
    //     console.log('Buscando posts.....');
    //     ajax('https://willianjusten.com.br/search.json');

    //     console.log('Buscando dados github.....');
    //     ajax('https://api.github.com/users/malagutti');
    // }

    function* ajaxGen()
    {
        console.log('Buscando posts.....');
        const posts = yield ajax('https://willianjusten.com.br/search.json');
        console.log(posts);

        console.log('Buscando dados github.....');
        const github = yield ajax('https://api.github.com/users/malagutti');
        console.log(github);
    }

    const dados = ajaxGen();
    dados.next();
    </script>
</html>
